<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <title>Digital Billboard</title>
</head>
<body class="bg-dark">  
  <div class="container p-5">
    <h1 class="text-white my-3">Digital Billboard</h1>

    <form id="form">
      <!-- Choose Topic -->
      <label for="topic" class="form-label text-white">Topic</label>
      <select name="topic" id="topic" class="form-select bg-dark text-white">
        <option disabled selected>Select a topic</option>
        <option value="topic_1">topic_1</option>
        <option value="topic_2">topic_2</option>
      </select>

      <!-- Message -->
      <div class="mt-3">
        <label for="message" class="form-label text-white">Message</label>
        <input type="text" name="message" id="message" class="form-control text-white bg-dark" placeholder="Your message here" autocomplete="off">
      </div>

      <a href="#advanced" class="btn btn-success mt-3" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="advanced">Advanced</a>
      <div class="collapse" id="advanced">
        <!-- Quality of Service -->
        <div class="mt-3">
          <h5 class="text-white">Quality of Service</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="qos" id="least" value="least" checked>
            <label class="form-check-label text-white" for="least">
              At Least Once
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="qos" value="most" id="most">
            <label class="form-check-label text-white" for="most">
              At Most Once
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="qos" value="exact" id="exact">
            <label class="form-check-label text-white" for="exact">
              Exactly Once
            </label>
          </div>
        </div>
      
      <!-- Submit -->
      <div class="mt-4">
        <input type="submit" value="Publish" class="btn btn-primary w-100">
      </div>
    </form>
  </div>

  <script>
    /**
     * prevent form submission & pass to handler
     */
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('form')

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        handler();
      })
    })

    /**
     * submit form & wait for response
     */
    async function handler() {
      const topic = document.getElementById('topic').value
      const message = document.getElementById('message').value
      const qos = document.querySelector('input[name="qos"]:checked').value;

      const response = await fetch('/', {
        method: 'post',

        headers: {
          'Content-Type': 'application/json'
        },

        body: JSON.stringify({
          topic: topic,
          message: message,
          qos: qos
        })
      })

      const json = await response.json()

      if(json.status === 200) {
        alert("Publish Success")
      } else {
        alert(json.message)
      }
    }
  </script>
</body>
</html>
